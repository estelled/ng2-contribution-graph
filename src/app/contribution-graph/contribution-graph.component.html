<div id="container">
  <div id="canvas">
    <div class="day-column">
      <div *ngFor="let day of days">{{ day }}</div>
    </div>
      <div *ngFor="let col of columns">
            <div class='month-label'>
              {{ monthChanged(col) ? index2month(col) : null }}
            </div>
        <div class="graph-row" *ngFor="let row of numRow(col)">
          <div class="circle" ngbTooltip="{{ computeTooltipText(col, row) }}"></div>
        </div>
      </div>
  </div>
</div>
