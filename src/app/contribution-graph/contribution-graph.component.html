<div id="container">
  <div id="day-column">
    <div *ngFor="let day of days">{{ day }}</div>
  </div>
  <div id="canvas">
      <div *ngFor="let col of columns">
        <div class="graph-row" *ngFor="let row of numRow(col)">
          <div class="circle"></div>
        </div>
      </div>
  </div>
</div>
